<div class="container">
  <div class="row col-md-10 offset-md-1 custyle">
    <button type="button" class="btn btn-md btn-primary float-right" (click)="openModal(template)" style="margin-top: 10px;">Add Category
      <i class="fa fa-plus"></i>
    </button>
    <table class="table table-striped custab">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tr *ngFor="let category of Categories;let i=index">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.account}}</td>
        <td class="text-center">
          <a class='btn btn-info btn-xs' href="#">
            <span class="glyphicon glyphicon-edit"></span> Edit</a>
          <a class="btn btn-danger btn-xs" (click)="deleteCategory(i)">
            <span class="glyphicon glyphicon-remove"></span> Del</a>
        </td>
      </tr>
    </table>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Category</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-signin" [formGroup]="AddCategoryForm" (ngSubmit)="addCategory(AddCategoryForm.value)">
        <div class="row">
          <div class="col-lg-6">
            <input type="text" class="form-control" name="name" placeholder="Category Name" required="" autofocus="" formControlName="name"
            />
          </div>
          <div class="col-lg-6">
            <select class="form-control" formControlName="AccountId" placeholder="Select Account">
              <option *ngFor="let account of accounts" value="{{account.id}}">{{account.name}}</option>
            </select>
          </div>
        </div>
        
        <hr>
        <br>  
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!AddCategoryForm.valid" (click)="modalRef.hide()">Add</button>

      </form>
    </div>
  </ng-template>
</div>
